<!-- to create an html template in Atom just type in "html" -->
<!-- TO write a comment in HTML in comment, just use "ctrl-#" -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find your new favorite movie!</title>
  </head>
  <body>
    <!-- THe body is what is rendered on screen -->
    <h3>This is the first 100% CSS-free movie recommender</h3>
    <br>
      <form action="/recommendations">
      <p>Please rate the following movies on a scale from 0.0 to 5.0:</p>
      Movie 1:
      <input type="text" name="Toy Story (1995)" placeholder="0.0 - 5.0"><br>
      Movie 2:
      <input type="text" name="Jumanji (1995)" placeholder="0.0 - 5.0"><br>
      Movie 3:
      <input type="text" name="Casino (1995)" placeholder="0.0 - 5.0"><br>
      Movie 4:
      <input type="text" name="Three Billboards Outside Ebbing, Missouri (2017)" placeholder="0.0 - 5.0"><br>
      Movie 5:
      <input type="text" name="From Dusk Till Dawn (1996)" placeholder="0.0 - 5.0"><br>
      <input type="submit">
      </form>
    <br>
    <a href='/recommendations'>Show me my recommendations!</a>
  </body>
</html>
